<head>

<body>
	<form action="{:U('Admin/Rbac/roleHandle')}" id="addRole" method='post' >
	<table class='table'>
		<tr>  <th colspan=2 align='left'>添加角色</th>	</tr>
		<tr>  <td>角色名称</td>
			<td><input type='text' name='name' id='name' /></td>
		</tr>		
		<tr>  <td>角色描述</td>
			<td><input type='text' name='remark' id='remark' /></td>
		</tr>
		
		<tr>  <td>角色状态</td>
			<td><input type='radio' name='status' id='status' value=1 checked="checked" /> &nbsp 开启 &nbsp
			<input type='radio' name='status' id='status' value=0 /> &nbsp 关闭
			</td>
		</tr>
		
		<tr>  <td colspan=2 align='left'>
			<input type='submit' name='submit' />
		</td>	</tr>
	</table>
	</form>
